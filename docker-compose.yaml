---
version: '3.7'
services:
  webapp:
    build:
      context: app/
    volumes:
      - data:/app/App42PaaS-Java-MySQL-Sample/target/

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: demo
      MYSQL_ROOT_PASSWORD: demo
    ports:
      - 3306:3306
    volumes:
      - mysqldb:/var/lib/mysql

  prod:
    image: tomcat
    volumes:
      - data:/usr/local/tomcat/webapps/
    ports:
       - 8080:8080
    environment:
        MYSQL_USER: admin
        MYSQL_PASSWORD: demo
        MYSQL_ROOT_PASSWORD: demo
        MYSQL_DATABASE: testdb
        MYSQL_IP: mysql
    depends_on:
      - webapp
      - mysql
volumes:
  data:
  mysqldb:
